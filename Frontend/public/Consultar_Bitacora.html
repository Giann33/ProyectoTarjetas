<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dunamys – Consulta de Bitácora</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="JS/Logout.js" defer></script>
    <script src="JS/Consultar_Bitacora.js" defer></script>

    <style>
        .header-section {
            margin-bottom: 18px;
        }

        .header-section h1 {
            margin: 0 0 6px;
            font-size: 22px;
        }

        .header-section p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .table-card {
            background: #ffffff;
            border-radius: 6px;
            padding: 16px 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .04);
        }

        .table-card h2 {
            margin: 0 0 12px;
            font-size: 16px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: #f5f5f5;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #e9eceb;
            text-align: left;
        }

        th {
            font-weight: 600;
            white-space: nowrap;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .mensaje-estado {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .mensaje-estado.error {
            color: #b42318;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div class="brand-aside">Dunamys</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn active" onclick="window.location.href='Consultas.html'">
                            <i class="fa-solid fa-house"></i><span>Consultas</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Mantenimientos.html'">
                            <i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reportes.html'">
                            <i class="fa-solid fa-file-pdf"></i><span>Reportes</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reversos.html'">
                            <i class="fa-solid fa-right-left"></i><span>Reversos Y Devoluciones</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Autorizar.html'">
                            <i class="fa-solid fa-check"></i><span>Autorizar Transacciones</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Conciliar.html'">
                            <i class="fa-solid fa-users-line"></i><span>Conciliación</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Notificaciones.html'">
                            <i class="fa-solid fa-envelope"></i><span>Notificaciones</span>
                        </button>
                    </li>
                </ul>

                <div class="subhead">Configuración</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-circle-question"></i><span>Ayuda</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-envelope"></i><span>Contáctenos</span>
                        </button>
                    </li>
                </ul>
                <div class="subhead cerrar">
                    <button class="nav-btn" id="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span>
                    </button>
                </div>
            </aside>

            <!-- HEADER -->
            <header class="header">
                <div class="logo">
                    <div class="mark"></div>
                    <div class="word">Dunamys</div>
                </div>
                <div style="margin-left:auto; font-size:13px; color:var(--muted); padding-left:16px;">
                    Módulo de Consultas
                </div>
            </header>

            <!-- CONTENIDO PRINCIPAL -->
            <section class="content">
                <main class="main-container">
                    <div class="header-section">
                        <h1>Consulta de Bitácora</h1>
                        <p>Visualizá los eventos registrados en la bitácora del sistema.</p>
                    </div>

                    <div class="table-card">
                        <h2>Eventos de Bitácora</h2>
                        <div class="table-container">
                            <table id="tablaBitacora">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Módulo</th>
                                        <th>Acción</th>
                                        <th>ID Transaccion</th>
                                        <th>ID Usuario</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Filas generadas por JS -->
                                </tbody>
                            </table>
                        </div>
                        <p id="mensajeEstadoBitacora" class="mensaje-estado"></p>
                    </div>
                </main>
            </section>
        </div>
    </div>
</body>

</html>
