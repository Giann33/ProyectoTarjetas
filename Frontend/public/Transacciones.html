<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunamys – Realizar Pagos</title>

    <link rel="stylesheet" href="CSS/Base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="JS/Transacciones.js" defer></script>
    <script src="JS/Logout.js" defer></script>

    <style>
        /* Corrección para integración con Sidebar */
        
        body {
            overflow-x: hidden;
        }
        
        .panel {
            width: auto !important;
            display: flex !important;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        /* Contenedor principal para centrar el formulario */
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            /* Centrado horizontal */
        }
        /* Estilos del Formulario (Adaptados de tu código) */
        
        .form-wrapper {
            width: 100%;
            max-width: 800px;
            /* Ancho máximo controlado */
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }
        
        .form-wrapper h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--ink);
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #006847;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 104, 71, 0.1);
        }
        /* Botón de Pago */
        
        .btn-pagar {
            background-color: #006847;
            /* Tu verde específico */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-pagar:hover {
            background-color: #004d33;
        }
    </style>
</head>

<body>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Transacciones.html" class="nav-item">
                <i class="fas fa-money-bill-transfer"></i> <span>Realizar Pagos</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliacion.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contactenos.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="index.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">
            <div class="main-container">

                <div class="form-wrapper">
                    <h2>Nueva Transacción</h2>

                    <form id="form-transaccion">
                        <div class="form-group">
                            <label for="selTarjeta">Seleccione su Tarjeta de Origen:</label>
                            <select id="selTarjeta" required>
                                <option value="">Cargando sus tarjetas...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="selTipo">Tipo de Movimiento:</label>
                            <select id="selTipo" required>
                                <option value="1">Pago de Servicios</option>
                                <option value="2">Transferencia a Terceros</option>
                                <option value="3">Compra en Comercio</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="txtDetalle">Detalle / Concepto:</label>
                            <input type="text" id="txtDetalle" placeholder="Ej: Pago de Luz, Transferencia a Juan..." required>
                        </div>

                        <div class="form-group">
                            <label for="txtMonto">Monto (₡):</label>
                            <input type="number" id="txtMonto" placeholder="0.00" step="0.01" min="1" required>
                        </div>

                        <button type="submit" class="btn-pagar">
                            <i class="fa-solid fa-paper-plane"></i> PROCESAR PAGO
                        </button>
                    </form>
                </div>

            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                if (link.getAttribute('href') !== "#" && currentLocation.includes(link.getAttribute('href'))) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>

</body>

</html>
