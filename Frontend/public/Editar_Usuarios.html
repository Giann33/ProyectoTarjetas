<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="JS/Editar_Usuarios.js"></script>
<script src="JS/Logout.js"></script>
</head>


<body>
<div class="shell">
<div class="panel">
<!-- Sidebar -->
<aside class="sidebar">
<div class="brand-aside">Dunamys</div>
<ul class="nav">
          <li><button class="nav-btn" onclick="window.location.href='Consultas.html'"><i class="fa-solid fa-house"></i><span>Consultas</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Mantenimientos.html'"><i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Reportes.html'"><i class="fa-solid fa-file-pdf"></i><span>Reportes</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Reversos.html'"><i class="fa-solid fa-right-left"></i><span>Reversos Y Devoluciones</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Autorizar.html'"><i class="fa-solid fa-check"></i><span>Autorizar Transacciones</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Conciliar.html'"><i class="fa-solid fa-users-line"></i><span>Conciliación con Adquirentes/Emisores</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Notificaciones.html'"><i class="fa-solid fa-envelope"></i><span>Notificaciones y Mensajes</span></button></li>
        </ul>


<div class="subhead">Configuración</div>
<ul class="nav">
<li><button class="nav-btn"><i class="fa-solid fa-circle-question"></i><span>Ayuda</span></button></li>
<li><button class="nav-btn"><i class="fa-solid fa-envelope"></i><span>Contactenos</span></button></li>
</ul>


<div class="subhead muted cerrar">
<button class="nav-btn" id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span></button>
</div>
</aside>


<!-- Header -->
<header class="header">
<div class="logo" aria-label="Dunamys">
<img src="img/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
<span class="word">DUNAMYS</span>
</div>
</header>


<!-- Contenido (formulario centrado) -->
<main class="content">
  <div class="main-container">
    <h2>Editar Usuario</h2>
    <p>Edita la información de un usuario.</p>

    <!-- PANEL ADMIN IGUAL AL DE EDITAR CUENTAS -->
    <section id="admin-panel" class="admin-panel admin-only hidden">
      <h3><i class="fa-solid fa-user-gear"></i> Modo administrador</h3>
      <p>Selecciona manualmente el <b>idUsuario</b> del usuario que quieres editar.</p>
      <div class="admin-panel-row">
        <label for="adminUserId">idUsuario:</label>
        <input type="number" id="adminUserId" placeholder="Ej. 5" min="1" />
        <button type="button" id="btn-admin-cargar" class="btn-primary btn-admin">
          <i class="fa-solid fa-magnifying-glass"></i> Cargar usuario
        </button>
      </div>
      <p class="admin-help">
        Si no usas esta opción, se editará el usuario con el que iniciaste sesión.
      </p>
    </section>

    <!-- SECCIÓN DEL FORMULARIO DE EDICIÓN -->
    <section class="edit-section">
      <h3>Datos del usuario</h3>

      <form id="registro-form" class="edit-form">
        <!-- De aquí para abajo son tus mismos campos originales -->

        <div class="form-group admin-only" id="group-idUsuario">
          <label for="idUsuarioField">ID de Usuario</label>
          <input type="number" id="idUsuarioField" name="idUsuarioField" placeholder="ID actual" readonly/>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>

        
<div class="form-group">
<label for="nombre">Apellidos</label>
<input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus Apellidos" required>
</div>


<div class="form-group">
<label for="correo">Correo</label>
<input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
</div>


<div class="form-group">
<label for="contrasena">Contraseña</label>
<input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
</div>


<div class="form-group">
<label for="genero">Género</label>
<select id="genero" name="genero" required>
<option value="">Seleccione...</option>
<option value="2">Femenino</option>
<option value="1">Masculino</option>
</select>
</div>

        <div class="form-group admin-only">
  <label for="rolSelect">Rol</label>
  <select id="rolSelect" name="rolSelect">
    <option value="">Seleccione...</option>
    <option value="1">Administrador</option>
    <option value="2">Usuario</option>
  </select>
</div>

        <!-- Botones con el mismo estilo que Editar_Cuentas -->
        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fa-solid fa-floppy-disk"></i> Actualizar
          </button>
          <button type="button" class="btn-secondary" id="btnCancelar">
            Cancelar
          </button>
        </div>
      </form>
    </section>
  </div>
</main>
</div>


<footer class="foot">Dunamys</footer>
</div>
</body>
</html>
