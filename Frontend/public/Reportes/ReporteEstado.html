<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dunamys – Reporte de estado de transacciones</title>

  <link rel="stylesheet" href="../CSS/Base.css">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .header-section { margin-bottom: 18px; }
    .header-section h1 { margin: 0 0 6px; font-size: 22px; }
    .header-section p { margin: 0; color: var(--muted); font-size: 14px; }

    .table-card {
      background: #ffffff;
      border-radius: 6px;
      padding: 16px 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }
    .table-card h2 { margin: 0 0 12px; font-size: 16px; }

    .table-container { width: 100%; overflow-x: auto; }

    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    thead { background: #f5f5f5; }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e9eceb;
      text-align: left;
    }
    th { font-weight: 600; white-space: nowrap; }
    tbody tr:hover { background: #f9fafb; }

    .toolbar {
      display: flex; gap: 8px; align-items: end;
      flex-wrap: wrap; margin: 12px 0 16px;
    }
    .toolbar label {
      display: block; font-size: 13px; color: #374151; margin-bottom: 4px;
    }
    .toolbar input,
    .toolbar select,
    .toolbar button {
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: #fff;
      font-size: 13px;
    }
    .toolbar button { cursor: pointer; }
    .toolbar button.primary {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 12px; }

    #paginacion { margin-top: 10px; font-size: 13px; color: var(--muted); }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header-section">
      <h1>Reporte de estado de transacciones</h1>
      <p>Consultá los estados de las transacciones procesadas en una fecha específica.</p>
    </div>

    <div class="table-card">
      <h2>6.1.1 Estado de transacciones</h2>

      <div class="toolbar">
        <div>
          <label for="fFecha">Fecha</label>
          <input id="fFecha" type="date" />
        </div>

        <div>
          <label for="fEstado">Estado</label>
          <select id="fEstado">
            <option value="TODOS">Todos</option>
            <option value="Completada">Autorizadas</option>
            <option value="Rechazada">Rechazadas</option>
          </select>
        </div>

        <div>
          <label for="fOrden">Orden</label>
          <select id="fOrden">
            <option value="FACTURA">Factura</option>
            <option value="MONTO">Monto</option>
            <option value="FECHA">Fecha</option>
          </select>
        </div>

        <button id="btnBuscar" class="primary">
          <i class="fa-solid fa-magnifying-glass" style="margin-right:6px;"></i>Buscar
        </button>

        <button id="btnExportar">
          <i class="fa-solid fa-file-arrow-down" style="margin-right:6px;"></i>Exportar
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Estado</th>
              <th>Servicio</th>
              <th>Comercio</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Factura</th>
            </tr>
          </thead>
          <tbody id="grid">
          </tbody>
        </table>
      </div>

      <div id="paginacion" class="mensaje-estado"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="../js/reportes/reporteEstado.js"></script>
</body>
</html>
