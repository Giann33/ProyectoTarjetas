<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dunamys – Panel Principal</title>
  <link rel="stylesheet" href="CSS/Base.css">
  <link rel="stylesheet" href="CSS/Consultas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="JS/cuentas.js"></script>
  <script src="JS/Logout.js"></script>
</head>

<body>
  <div class="shell">
    <div class="panel">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="brand-aside">Dunamys</div>
        <ul class="nav">
          <li><button class="nav-btn" onclick="window.location.href='Consultas.html'"><i class="fa-solid fa-house"></i><span>Consultas</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Mantenimientos.html'"><i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-credit-card"></i><span>Tarjetas</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-right-left"></i><span>Transferencias</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-cart-shopping"></i><span>Historial de Compras</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-file-invoice"></i><span>Pagar Servicios</span></button></li>
        </ul>

        <div class="subhead">Configuración</div>
        <ul class="nav">
          <li><button class="nav-btn"><i class="fa-solid fa-circle-question"></i><span>Ayuda</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-envelope"></i><span>Contáctenos</span></button></li>
        </ul>
        <div class="subhead cerrar">
          <button class="nav-btn" id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span></button>
        </div>
      </aside>

      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
          <span class="word">DUNAMYS</span>
        </div>
      </header>

      <!-- Contenido principal -->
      <main class="content">
        <h2 class="title">Panel de Opciones</h2>
        <div class="options-grid">

          <button class="option-btn" onclick="window.location.href='Editar_Cuentas.html'">
            <i class="fa-solid fa-user-pen"></i>
            <span>Editar Cuentas</span>
          </button>

          <button class="option-btn" onclick="window.location.href='Tarjetas.html'">
            <i class="fa-solid fa-credit-card"></i>
            <span>Tarjetas</span>
          </button>

          <button class="option-btn" onclick="window.location.href='Bitacoras.html'">
            <i class="fa-solid fa-book'> </i>
            <span> Bitácoras </span>
          </button>

          <button class="option-btn" onclick="window.location.href='Transferencias.html'">
            <i class="fa-solid fa-right-left"></i>
            <span>Transferencias</span>
          </button>

          <button class="option-btn" onclick="window.location.href='Servicios.html'">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Pagar Servicios</span>
          </button>

          <button class="option-btn" onclick="window.location.href='Historial.html'">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>Historial</span>
          </button>

        </div>
      </main>
    </div>

    <footer class="foot">Dunamys</footer>
  </div>
