<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - DUNAMYS</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="recuperar_container">

    <main>
      <div class="form-box">
        <h2 class="form-box-recuperar">Recuperar contraseña</h2>
        <form>
          <label for="iban">Cuenta IBAN</label>
          <input type="text" id="iban" placeholder="CR05002">

          <label for="identificacion">Identificación</label>
          <input type="text" id="identificacion" placeholder="Identificación">

          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="Correo electrónico">

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </main>
  </div>
  <script src="./JS/Recuperar.js"></script>
</body>
</html>
