<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dunamys — Dashboard</title>
    <!-- SOLO esta hoja -->
    <link rel="stylesheet" href="/CSS/Cuentas.css" />
</head>

<body>
    <div class="shell">
        <div class="panel">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div>
                    <div class="brand-aside">Dunamys</div>
                    <ul class="nav">
                        <li><button class="nav-btn"><span class="icon"></span>General</button></li>
                    </ul>
                </div>
                <div class="subhead cerrar">
                    <button id="btn-logout" class="nav-btn">Cerrar Sesión</button>
                </div>
            </aside>

            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <img src="/IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img" />
                    <span class="word">DUNAMYS</span>
                </div>
            </header>

            <!-- Contenido -->
            <main class="content">
                <h2 id="hello">Cargando usuario…</h2>

                <div class="grid">
                    <div class="col">
                        <h3>Bienvenida</h3>
                        <div class="frame">
                            <div class="card">
                                <h4>Bienvenido</h4>
                                <div class="sub">Este contenido está protegido</div>
                                <div class="line"></div>
                                <div class="amount">OK</div>
                            </div>
                        </div>
                    </div>
                    <!-- Agrega más cols/cards si quieres -->
                </div>
            </main>
        </div>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // ...
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('user');
                localStorage.removeItem('token'); // si luego usas JWT
                location.replace('/');
            });
        }
    </script>

</body>

</html>
