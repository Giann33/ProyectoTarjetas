<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctenos - DUNAMYS</title>
  <link rel="stylesheet" href="./CSS/styles_Contacto.css">
</head>
<body>
  <div class="container">
   
    <main>
      <div class="form-box">
        <h2>Contáctenos</h2>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre">

          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" placeholder="Teléfono">

          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" placeholder="Asunto">

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" placeholder="Mensaje"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>

      <div class="map-box">
        <!-- Mapa insertado con iframe -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62935.769922413846!2d-84.1541366!3d9.9355437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e356a6b6b3d1%3A0x4b4b7f3c1778d2db!2sSan%20Jos%C3%A9%2C%20Costa%20Rica!5e0!3m2!1ses!2scr!4v1699653532000!5m2!1ses!2scr" 
          width="400" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </main>
  </div>
  <script src="./JS/Contacto.js"></script>
</body>
</html>
