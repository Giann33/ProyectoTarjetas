<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunamys – Agregar Tarjeta</title>

    <link rel="stylesheet" href="CSS/Base.css">

    <link rel="stylesheet" href="CSS/Agregar_Tarjeta.css">
    <link rel="stylesheet" href="CSS/tarjetas.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="JS/Logout.js" defer></script>
</head>

<body>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliar.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contactenos.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="index.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">
            <div class="main-container">
                <div class="card-form">
                    <div class="header-form">
                        <h2><i class="fa-solid fa-credit-card"></i> Nueva Tarjeta</h2>
                    </div>

                    <form id="formTarjeta">
                        <div class="form-group">
                            <label>Número de Tarjeta (16 dígitos)</label>
                            <input type="text" id="numTarjeta" maxlength="16" placeholder="Ej: 4500123412341234" required>
                        </div>

                        <div class="form-group">
                            <label>Fecha de Vencimiento</label>
                            <input type="text" id="fechaExp" placeholder="MM/YY (Ej: 12/28)" required>
                        </div>

                        <div class="row">
                            <div class="form-group half">
                                <label>CVV</label>
                                <input type="password" id="cvv" maxlength="4" placeholder="123" required>
                            </div>
                            <div class="form-group half">
                                <label>PIN</label>
                                <input type="password" id="pin" maxlength="4" placeholder="****" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group half">
                                <label>Emisor</label>
                                <select id="emisor">
                                    <option value="1">Visa</option>
                                    <option value="2">Mastercard</option>
                                </select>
                            </div>
                            <div class="form-group half">
                                <label>Tipo</label>
                                <select id="tipoTarjeta">
                                    <option value="1">Débito</option>
                                    <option value="2">Crédito</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Cuenta Asociada</label>
                            <select id="idCuenta" required>
                                <option value="">-- Seleccione una cuenta --</option>
                            </select>
                            <small style="color: #666; font-size: 12px;">
                                Se muestran las cuentas asociadas a tu usuario.
                            </small>
                        </div>

                        <div class="btn-container">
                            <button type="submit" class="btn-save">Guardar Tarjeta</button>
                            <a href="Mantenimientos.html" class="btn-cancel">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                if (link.getAttribute('href') !== "#" && currentLocation.includes(link.getAttribute('href'))) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>

    <script src="JS/Agregar_Tarjeta.js"></script>

</body>

</html>
