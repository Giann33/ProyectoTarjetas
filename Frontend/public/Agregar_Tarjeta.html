<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunamys – Agregar Tarjeta</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Agregar_Tarjeta.css">
    <link rel="stylesheet" href="CSS/tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="JS/Logout.js" defer></script>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div class="brand-aside">Dunamys</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Consultas.html'">
                            <i class="fa-solid fa-house"></i><span>Consultas</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn active" onclick="window.location.href='Mantenimientos.html'">
                            <i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reportes.html'">
                            <i class="fa-solid fa-file-pdf"></i><span>Reportes</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reversos.html'">
                            <i class="fa-solid fa-right-left"></i><span>Reversos Y Devoluciones</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Autorizar.html'">
                            <i class="fa-solid fa-check"></i><span>Autorizar Transacciones</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Conciliar.html'">
                            <i class="fa-solid fa-users-line"></i><span>Conciliación</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Notificaciones.html'">
                            <i class="fa-solid fa-envelope"></i><span>Notificaciones</span>
                        </button>
                    </li>
                </ul>

                <div class="subhead">Configuración</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-circle-question"></i><span>Ayuda</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-envelope"></i><span>Contáctenos</span>
                        </button>
                    </li>
                </ul>
                <div class="subhead cerrar">
                    <button class="nav-btn" id="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span>
                    </button>
                </div>
            </aside>

            <!-- HEADER -->
            <header class="header">
                <div class="logo">
                    <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
                    <span class="word">DUNAMYS</span>
                </div>
            </header>

            <!-- MAIN -->
            <main class="content">
                <!-- === AQUÍ VA TU CONTENIDO ORIGINAL === -->
                <div class="main-container">
                    <div class="card-form">
                        <div class="header-form">
                            <h2><i class="fa-solid fa-credit-card"></i> Nueva Tarjeta</h2>
                        </div>

                        <form id="formTarjeta">
                            <div class="form-group">
                                <label>Número de Tarjeta (16 dígitos)</label>
                                <input type="text" id="numTarjeta" maxlength="16"
                                       placeholder="Ej: 4500123412341234" required>
                            </div>

                            <div class="form-group">
                                <label>Fecha de Vencimiento</label>
                                <input type="text" id="fechaExp" placeholder="MM/YY (Ej: 12/28)" required>
                            </div>

                            <div class="row">
                                <div class="form-group half">
                                    <label>CVV</label>
                                    <input type="password" id="cvv" maxlength="4" placeholder="123" required>
                                </div>
                                <div class="form-group half">
                                    <label>PIN</label>
                                    <input type="password" id="pin" maxlength="4" placeholder="****" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group half">
                                    <label>Emisor</label>
                                    <select id="emisor">
                                        <option value="1">Visa</option>
                                        <option value="2">Mastercard</option>
                                    </select>
                                </div>
                                <div class="form-group half">
                                    <label>Tipo</label>
                                    <select id="tipoTarjeta">
                                        <option value="1">Débito</option>
                                        <option value="2">Crédito</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Cuenta Asociada</label>
                                <!-- ahora es el select con número de cuenta -->
                                <select id="idCuenta" required>
                                    <option value="">-- Seleccione una cuenta --</option>
                                </select>
                                <small style="color: #666; font-size: 12px;">
                                    Se muestran las cuentas asociadas a tu usuario.
                                </small>
                            </div>

                            <div class="btn-container">
                                <button type="submit" class="btn-save">Guardar Tarjeta</button>
                                <a href="Mantenimientos.html" class="btn-cancel">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- === FIN CONTENIDO ORIGINAL === -->
            </main>
        </div>

        <footer class="foot">Dunamys</footer>
    </div>

    <script src="JS/Agregar_Tarjeta.js"></script>
</body>
</html>
