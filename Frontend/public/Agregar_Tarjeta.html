<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarjeta</title>
    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Agregar_Tarjeta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <div class="card-form">
            <div class="header-form">
                <h2><i class="fa-solid fa-credit-card"></i> Nueva Tarjeta</h2>
            </div>

            <form id="formTarjeta">

                <div class="form-group">
                    <label>Número de Tarjeta (16 dígitos)</label>
                    <input type="text" id="numTarjeta" maxlength="16" placeholder="Ej: 4500123412341234" required>
                </div>

                <div class="form-group">
                    <label>Fecha de Vencimiento</label>
                    <input type="text" id="fechaExp" placeholder="MM/YY (Ej: 12/28)" required>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label>CVV</label>
                        <input type="password" id="cvv" maxlength="4" placeholder="123" required>
                    </div>
                    <div class="form-group half">
                        <label>PIN</label>
                        <input type="password" id="pin" maxlength="4" placeholder="****" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label>Emisor</label>
                        <select id="emisor">
                            <option value="1">Visa</option>
                            <option value="2">Mastercard</option>
                        </select>
                    </div>
                    <div class="form-group half">
                        <label>Tipo</label>
                        <select id="tipoTarjeta">
                            <option value="1">Débito</option>
                            <option value="2">Crédito</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>ID Cuenta Asociada</label>
                    <input type="number" id="idCuenta" placeholder="ID de la cuenta (Ej: 1)" required>
                    <small style="color: #666; font-size: 12px;">* Debe ser el ID de una cuenta existente.</small>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-save">Guardar Tarjeta</button>
                    <a href="Mantenimientos.html" class="btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/Agregar_Tarjeta.js"></script>
</body>

</html>
