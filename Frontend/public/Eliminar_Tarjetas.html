<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunamys – Eliminar Tarjetas</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Consultar_Tarjetas.css">
    <link rel="stylesheet" href="CSS/tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="JS/Logout.js" defer></script>
</head>

<body class="body">
    <div class="shell">
        <div class="panel">

            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div class="brand-aside">Dunamys</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn" onclick="window.location.href='Consultas.html'">
                            <i class="fa-solid fa-house"></i><span>Consultas</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn active" onclick="window.location.href='Mantenimientos.html'">
                            <i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reportes.html'">
                            <i class="fa-solid fa-file-pdf"></i><span>Reportes</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn" onclick="window.location.href='Reversos.html'">
                            <i class="fa-solid fa-right-left"></i><span>Reversos Y Devoluciones</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn" onclick="window.location.href='Autorizar.html'">
                            <i class="fa-solid fa-check"></i><span>Autorizar Transacciones</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn" onclick="window.location.href='Conciliar.html'">
                            <i class="fa-solid fa-users-line"></i><span>Conciliación</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn" onclick="window.location.href='Notificaciones.html'">
                            <i class="fa-solid fa-envelope"></i><span>Notificaciones</span>
                        </button>
                    </li>
                </ul>

                <div class="subhead">Configuración</div>
                <ul class="nav">
                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-circle-question"></i><span>Ayuda</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-btn">
                            <i class="fa-solid fa-envelope"></i><span>Contáctenos</span>
                        </button>
                    </li>
                </ul>

                <div class="subhead cerrar">
                    <button class="nav-btn" id="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span>
                    </button>
                </div>
            </aside>

            <!-- HEADER -->
            <header class="header">
                <div class="logo">
                    <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
                    <span class="word">DUNAMYS</span>
                </div>
            </header>

            <!-- MAIN -->
            <main class="content">

                <div class="main-container">

                    <div class="header-section" style="border-bottom-color: #dc3545;">
                        <h1 style="color: #dc3545;">
                            <i class="fa-solid fa-trash"></i> Eliminar Tarjetas
                        </h1>

                        <button onclick="window.location.href='Mantenimientos.html'" class="btn-back">
                            <i class="fa-solid fa-arrow-left"></i> Volver
                        </button>
                    </div>

                    <!-- Advertencia -->
                    <div style="
                        background-color: #fff3cd;
                        color: #856404;
                        padding: 10px;
                        border-radius: 5px;
                        margin-bottom: 20px;
                        border: 1px solid #ffeeba;
                    ">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <strong>Cuidado:</strong> Esta acción borrará la tarjeta permanentemente de la base de datos.
                    </div>

                    <!-- Tabla -->
                    <div class="table-container">
                        <table id="tablaEliminar">
                            <thead>
                                <tr>
                                    <th style="background-color: #dc3545;">ID</th>
                                    <th style="background-color: #dc3545;">Número</th>
                                    <th style="background-color: #dc3545;">Emisor</th>
                                    <th style="background-color: #dc3545;">Tipo</th>
                                    <th style="background-color: #dc3545;">Cuenta</th>
                                    <th style="background-color: #dc3545;">Acción</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </div>

            </main>
        </div>

        <footer class="foot">Dunamys</footer>
    </div>

    <script src="JS/Eliminar_Tarjetas.js"></script>
</body>

</html>
