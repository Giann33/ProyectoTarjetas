<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <main class="login-panel">
        <header class="login-topbar">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Dunamys" class="logo-img">
                <span class="word">DUNAMYS</span>
            </div>
        </header>

        <div class="login-body">
            <form id="registroForm" class="login-card" autocomplete="off">
                <h2 class="login-title">Crear Cuenta</h2>

                <div class="form-row">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-input" id="nombre" name="nombre" type="text" placeholder="Tu nombre" required />
                </div>

                <div class="form-row">
                    <label class="form-label" for="apellidos">Apellidos</label>
                    <input class="form-input" id="apellidos" name="apellidos" type="text" placeholder="Tus apellidos" required />
                </div>

                <div class="form-row">
                    <label class="form-label" for="correo">Correo Electrónico</label>
                    <input class="form-input" id="correo" name="correo" type="email" placeholder="ejemplo@correo.com" required />
                </div>

                <div class="form-row">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" id="password" name="password" type="password" placeholder="Crea una contraseña" required />
                </div>

                <div class="form-row">
                    <label class="form-label" for="genero">Género</label>
                    <select class="form-input" id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                    </select>
                </div>

                <button class="btn-primary" type="submit" style="background-color: #28a745;">Registrarse</button>

                <div class="login-actions">
                    <span>¿Ya tienes cuenta?</span>
                    <a class="link" href="index.html">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./JS/registro.js"></script>
</body>

</html>
