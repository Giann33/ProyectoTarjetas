<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dunamys – Editar Tarjeta</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Agregar_Tarjeta.css">
    <link rel="stylesheet" href="CSS/tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="JS/Logout.js" defer></script>
    <script src="JS/Editar_Tarjeta.js" defer></script>

    <style>
        body {
            overflow-x: hidden;
        }
        
        .panel {
            width: auto !important;
            display: flex !important;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        /* Ajuste para centrar el main-container */
        
        .main-container {
            max-width: 600px;
            /* Ancho ajustado para el formulario */
            margin: 0 auto;
            width: 100%;
            padding: 20px 0;
        }
        /* Estilos del contenedor del formulario */
        
        .card-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .card-form h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }
        /* Asegurar que el botón de guardar use el color del tema si es posible */
        
        .btn-save {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--green-700) !important;
            /* Usar color del tema */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        
        .btn-save:hover {
            background-color: var(--green-900) !important;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        /* Estilos para campos de formulario y filas */
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .row .half {
            flex: 1;
        }
    </style>
</head>

<body>
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliar.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contacto.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="index.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">
            <div class="main-container">
                <div class="card-form">
                    <h2><i class="fa-solid fa-credit-card"></i> Editar Tarjeta</h2>
                    <form id="formEditar">
                        <input type="hidden" id="idTarjeta">

                        <div class="form-group">
                            <label>Número de Tarjeta</label>
                            <input type="text" id="numTarjeta" maxlength="16" required>
                        </div>

                        <div class="form-group">
                            <label>Vencimiento (MM/YY)</label>
                            <input type="text" id="fechaExp" required placeholder="Ej: 12/28">
                        </div>

                        <div class="row">
                            <div class="form-group half">
                                <label>CVV</label>
                                <input type="text" id="cvv" maxlength="4" required>
                            </div>
                            <div class="form-group half">
                                <label>PIN</label>
                                <input type="text" id="pin" maxlength="4" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Emisor</label>
                            <select id="emisor">
                                <option value="1">Visa</option>
                                <option value="2">Mastercard</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo</label>
                            <select id="tipoTarjeta">
                                <option value="1">Débito</option>
                                <option value="2">Crédito</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Cuenta Asociada</label>
                            <select id="idCuenta" required>
                                <option value="">-- Seleccione una cuenta --</option>
                                </select>
                        </div>

                        <button type="submit" class="btn-save">
                            <i class="fa-solid fa-floppy-disk"></i> Actualizar Datos
                        </button>
                    </form>
                    <a href="Consultar_Tarjetas.html" class="back-link">Cancelar y Volver al listado</a>
                </div>
            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                // Se activa 'Mantenimientos' si la URL incluye 'Editar_Tarjeta.html'
                if (linkHref === "Mantenimientos.html" && currentLocation.includes("Editar_Tarjeta.html")) {
                    link.classList.add('active-page');
                } else if (linkHref !== "#" && currentLocation.includes(linkHref)) {
                    // Para otras páginas
                    link.classList.add('active-page');
                }
            });
        });
    </script>
</body>

</html>
