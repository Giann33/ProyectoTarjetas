<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dunamys – Consultar Tarjetas</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Consultar_Tarjetas.css">
    <link rel="stylesheet" href="CSS/tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="JS/Logout.js" defer></script>
    <script src="JS/Consultar_Tarjetas.js" defer></script>

    <style>
        body {
            overflow-x: hidden;
        }
        
        .panel {
            width: auto !important;
            display: flex !important;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        /* Estilos específicos de la tabla */
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-section h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .btn-back {
            background: #f0f0f0;
            color: #444;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-back:hover {
            background: #e0e0e0;
        }
        
        .table-container {
            overflow-x: auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        #tablaTarjetas {
            width: 100%;
            border-collapse: collapse;
        }
        
        #tablaTarjetas th,
        #tablaTarjetas td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 14px;
        }
        
        #tablaTarjetas thead tr {
            background-color: #f8f8f8;
            color: var(--ink);
        }
        
        #tablaTarjetas tbody tr:hover {
            background-color: #fafafa;
        }
        
        .main-container {
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliar.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contactenos.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="Login.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">
            <div class="main-container">

                <div class="header-section">
                    <h1>Listado de Tarjetas</h1>
                    <button onclick="window.location.href='Mantenimientos.html'" class="btn-back">
                        <i class="fa-solid fa-arrow-left"></i> Volver
                    </button>
                </div>

                <div class="table-container">
                    <table id="tablaTarjetas">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Número</th>
                                <th>Vencimiento</th>
                                <th>Emisor</th>
                                <th>Tipo</th>
                                <th>Cuenta</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div style="margin-top: 20px; text-align: right;">
                    <a href="Agregar_Tarjeta.html" class="btn-add" style="background-color: var(--green-700); color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
                        <i class="fa-solid fa-plus"></i> Nueva Tarjeta
                    </a>
                </div>
            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                if (link.getAttribute('href') !== "#" && currentLocation.includes(link.getAttribute('href'))) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>

    <script src="JS/Consultar_Tarjetas.js"></script>

</body>

</html>
