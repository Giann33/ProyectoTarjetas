<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de Contraseña - DUNAMYS</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="container">
   
    <h2 class="cambio-p">Cambio Contraseña</h2>
    <form>
      <input class="cambio-pass" type="password" placeholder="Digite contraseña actual" required>
      <input class="cambio-pass"type="password" placeholder="Digite contraseña nueva" required>
      <input class="cambio-pass"type="password" placeholder="Confirmar contraseña" required>
      <button class="btn_cambiar" type="submit">Guardar</button>
    </form>
  </div>
  <script src="./JS/Cambio_password.js"></script>
</body>
</html>
