<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunamys – Gestión de Mantenimientos</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Mantenimientos.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="JS/Logout.js" defer></script>

    <style>
        body {
            overflow-x: hidden;
        }
        
        .panel {
            width: auto !important;
            display: flex !important;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        /* Ajuste para centrar el contenido */
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 0;
        }
        /* Ajustes para el Grid de Tarjetas de Mantenimiento */
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card-module {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
        }
        
        .card-module:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .card-header h4 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--ink);
            margin-left: 15px;
        }
        
        .icon-bg {
            background-color: var(--green-100);
            color: var(--green-900);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            text-decoration: none;
            width: 100%;
            font-size: 0.95rem;
        }
        
        .btn-view {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .btn-view:hover {
            background-color: #bbdefb;
        }
        
        .btn-delete {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .btn-delete:hover {
            background-color: #ffcdd2;
        }
        
        .btn-add {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .btn-add:hover {
            background-color: #c8e6c9;
        }
    </style>
</head>

<body>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliacion.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contactenos.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="Login.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">
            <div class="main-container">

                <div class="page-header">
                    <h2>Gestión de Mantenimientos</h2>
                    <p>Administra los catálogos principales del sistema</p>
                </div>

                <div class="dashboard-grid">

                    <section class="card-module">
                        <div class="card-header">
                            <i class="fa-solid fa-wallet icon-bg"></i>
                            <h4>Cuentas</h4>
                        </div>
                        <div class="options">
                            <button class="action-btn btn-view" onclick="window.location.href='Editar_Cuentas.html'">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </button>
                            <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Cuentas.html'">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button class="action-btn btn-add" onclick="window.location.href='Agregar_Cuentas.html'">
                                <i class="fa-solid fa-plus"></i> Agregar
                            </button>
                        </div>
                    </section>

                    <section class="card-module">
                        <div class="card-header">
                            <i class="fa-solid fa-credit-card icon-bg"></i>
                            <h4>Tarjetas</h4>
                        </div>
                        <div class="options">
                            <button class="action-btn btn-view" onclick="window.location.href='Consultar_Tarjetas.html'">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </button>
                            <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Tarjetas.html'">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button class="action-btn btn-add" onclick="window.location.href='Agregar_Tarjeta.html'">
                                <i class="fa-solid fa-plus"></i> Agregar
                            </button>
                        </div>
                    </section>

                    <section class="card-module">
                        <div class="card-header">
                            <i class="fa-solid fa-users icon-bg"></i>
                            <h4>Usuarios</h4>
                        </div>
                        <div class="options">
                            <button class="action-btn btn-view" onclick="window.location.href='Editar_Usuarios.html'">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </button>
                            <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Usuarios.html'">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button class="action-btn btn-add" onclick="window.location.href='Agregar_Usuarios.html'">
                                <i class="fa-solid fa-plus"></i> Agregar
                            </button>
                        </div>
                    </section>

                </div>
            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                if (link.getAttribute('href') !== "#" && currentLocation.includes(link.getAttribute('href'))) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>
</body>

</html>
