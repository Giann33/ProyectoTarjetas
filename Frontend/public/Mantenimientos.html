<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunamys – Gestión de Mantenimientos</title>
    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Mantenimientos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="JS/Logout.js" defer></script>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <aside class="sidebar">
                <div class="brand-aside">Dunamys</div>
                <ul class="nav">
                    <li><button class="nav-btn" onclick="window.location.href='Consultas.html'"><i class="fa-solid fa-house"></i><span>Consultas</span></button></li>
                    <li><button class="nav-btn active" onclick="window.location.href='Mantenimientos.html'"><i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span></button></li>
                    <li><button class="nav-btn" onclick="window.location.href='Reportes.html'"><i class="fa-solid fa-file-pdf"></i><span>Reportes</span></button></li>
                    <li><button class="nav-btn" onclick="window.location.href='Reversos.html'"><i class="fa-solid fa-right-left"></i><span>Reversos Y Devoluciones</span></button></li>
                    <li><button class="nav-btn" onclick="window.location.href='Autorizar.html'"><i class="fa-solid fa-check"></i><span>Autorizar Transacciones</span></button></li>
                    <li><button class="nav-btn" onclick="window.location.href='Conciliar.html'"><i class="fa-solid fa-users-line"></i><span>Conciliación</span></button></li>
                    <li><button class="nav-btn" onclick="window.location.href='Notificaciones.html'"><i class="fa-solid fa-envelope"></i><span>Notificaciones</span></button></li>
                </ul>

                <div class="subhead">Configuración</div>
                <ul class="nav">
                    <li><button class="nav-btn"><i class="fa-solid fa-circle-question"></i><span>Ayuda</span></button></li>
                    <li><button class="nav-btn"><i class="fa-solid fa-envelope"></i><span>Contáctenos</span></button></li>
                </ul>
                <div class="subhead cerrar">
                    <button class="nav-btn" id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span></button>
                </div>
            </aside>

            <header class="header">
                <div class="logo">
                    <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
                    <span class="word">DUNAMYS</span>
                </div>
            </header>

            <main class="content">
                <div class="main-container">
                    <div class="page-header">
                        <h2>Gestión de Mantenimientos</h2>
                        <p>Administra los catálogos principales del sistema</p>
                    </div>

                    <div class="dashboard-grid">

                        <section class="card-module">
                            <div class="card-header">
                                <i class="fa-solid fa-wallet icon-bg"></i>
                                <h4>Cuentas</h4>
                            </div>
                            <div class="options">
                                <button class="action-btn btn-view" onclick="window.location.href='Editar_Cuentas.html'"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                                <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Cuentas.html'"><i class="fa-solid fa-trash"></i> Eliminar</button>
                                <button class="action-btn btn-add" onclick="window.location.href='Agregar_Cuentas.html'"><i class="fa-solid fa-plus"></i> Agregar</button>
                            </div>
                        </section>

                        <section class="card-module">
                            <div class="card-header">
                                <i class="fa-solid fa-credit-card icon-bg"></i>
                                <h4>Tarjetas</h4>
                            </div>
                            <div class="options">
                                <button class="action-btn btn-view" onclick="window.location.href='Consultar_Tarjetas.html'"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                                <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Tarjetas.html'"><i class="fa-solid fa-trash"></i> Eliminar</button>
                                <button class="action-btn btn-add" onclick="window.location.href='Agregar_Tarjeta.html'"><i class="fa-solid fa-plus"></i> Agregar</button>
                            </div>
                        </section>

                        <section class="card-module">
                            <div class="card-header">
                                <i class="fa-solid fa-users icon-bg"></i>
                                <h4>Usuarios</h4>
                            </div>
                            <div class="options">
                                <button class="action-btn btn-view" onclick="window.location.href='Editar_Usuarios.html'"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                                <button class="action-btn btn-delete" onclick="window.location.href='Eliminar_Usuarios.html'"><i class="fa-solid fa-trash"></i> Eliminar</button>
                                <button class="action-btn btn-add" onclick="window.location.href='Agregar_Usuarios.html'"><i class="fa-solid fa-plus"></i> Agregar</button>
                            </div>
                        </section>

                        

                    </div>
                </div>
            </main>
        </div>
        <footer class="foot">Dunamys</footer>
    </div>
</body>

</html>
