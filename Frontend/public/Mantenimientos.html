<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dunamys – Gestión de Cuentas</title>
  <link rel="stylesheet" href="CSS/Base.css">
  <link rel="stylesheet" href="CSS/Mantenimientos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="JS/cuentas.js"></script>
  <script src="JS/Logout.js"></script>
</head>

<body>
  <div class="shell">
    <div class="panel">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="brand-aside">Dunamys</div>
        <ul class="nav">
          <li><button class="nav-btn" onclick="window.location.href='Consultas.html'"><i class="fa-solid fa-house"></i><span>Consultas</span></button></li>
          <li><button class="nav-btn" onclick="window.location.href='Mantenimientos.html'"><i class="fa-solid fa-user-pen"></i><span>Mantenimientos</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-credit-card"></i><span>Tarjetas</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-right-left"></i><span>Transferencias</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-cart-shopping"></i><span>Historial de Compras</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-file-invoice"></i><span>Pagar Servicios</span></button></li>
        </ul>

        <div class="subhead">Configuración</div>
        <ul class="nav">
          <li><button class="nav-btn"><i class="fa-solid fa-circle-question"></i><span>Ayuda</span></button></li>
          <li><button class="nav-btn"><i class="fa-solid fa-envelope"></i><span>Contáctenos</span></button></li>
        </ul>
        <div class="subhead cerrar">
          <button class="nav-btn" id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span></button>
        </div>
      </aside>

      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
          <span class="word">DUNAMYS</span>
        </div>
      </header>

      <!-- Contenido principal -->
      <main class="content">
        <div class="main-container">
          <h2>Gestión de Cuentas</h2>
          <p>Selecciona una de las siguientes opciones:</p>

          <div class="options">
            <button class="action-btn" id="btn-editar" onclick="window.location.href='Editar_Cuentas.html'"><i class="fa-solid fa-pen-to-square"></i> Editar Cuentas</button>
            <button class="action-btn" id="btn-eliminar"><i class="fa-solid fa-trash"></i> Eliminar Cuentas</button>
            <button class="action-btn" id="btn-agregar"><i class="fa-solid fa-plus"></i> Agregar Cuentas</button>
          </div>

          <div class="extra-options">
            <h4>Otras acciones</h4>
            <button class="action-btn add-new" id="btn-nueva-opcion"><i class="fa-solid fa-circle-plus"></i> Añadir Nueva Opción</button>
            <ul id="lista-opciones"></ul>
          </div>
        </div>
      </main>
    </div>

    <footer class="foot">Dunamys</footer>
  </div>

</body>

</html>
