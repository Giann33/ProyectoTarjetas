<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inicio de Sesión</title>
    <!-- SOLO esta hoja -->
    <link rel="stylesheet" href="./CSS/Cuentas.css">
</head>

<body>
    <main class="login-panel">
        <header class="login-topbar">
            <!-- opcional: logo o texto -->
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Dunamys" class="logo-img">
                <span class="word">DUNAMYS</span>
            </div>
        </header>

        <div class="login-body">
            <form id="loginForm" class="login-card" autocomplete="on">
                <h2 class="login-title">Inicio de Sesión</h2>

                <div class="form-row">
                    <label class="form-label" for="correo">Usuario</label>
                    <input class="form-input" id="correo" name="correo" type="email" placeholder="Digite su correo" required />
                </div>

                <div class="form-row">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" id="password" name="password" type="password" placeholder="Digite contraseña" required />
                </div>

                <button class="btn-primary" type="submit">Ingresar</button>

                <div class="login-actions">
                    <a class="link" href="#">¿Olvidó contraseña?</a>
                    <a class="link" href="#">Registrarse</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./JS/login.js"></script>
</body>

</html>
