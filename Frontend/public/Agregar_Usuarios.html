<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunamys – Agregar Usuario</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Agregar_Usuarios.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="JS/Agregar_Usuarios.js" defer></script>
    <script src="JS/Logout.js" defer></script>

    <style>
        /* Esto arregla el conflicto con tu CSS antiguo */
        
        body {
            overflow-x: hidden;
            /* Evita scroll horizontal */
        }
        
        .panel {
            width: auto !important;
            /* Quita el ancho fijo antiguo */
            display: flex !important;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        /* Ajuste para que el formulario no se pegue al borde */
        
        .content-body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
  </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Inicio_Dunamys.html" class="brand">
                <i class="fas fa-layer-group"></i> <span>DUNAMYS</span>
            </a>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
              <i class="fas fa-chevron-left"></i>
          </button>
        </div>

        <nav class="nav-links">
            <a href="Inicio_Dunamys.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Inicio</span>
            </a>

            <a href="Consultas.html" class="nav-item">
                <i class="fas fa-search"></i> <span>Consultas</span>
            </a>

            <a href="Mantenimientos.html" class="nav-item">
                <i class="fas fa-user-edit"></i> <span>Mantenimientos</span>
            </a>

            <a href="Reportes.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> <span>Reportes</span>
            </a>

            <a href="Reversos.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i> <span>Reversos y Devoluciones</span>
            </a>

            <a href="Autorizar.html" class="nav-item">
                <i class="fas fa-check-circle"></i> <span>Autorizar Transacciones</span>
            </a>

            <a href="Conciliar.html" class="nav-item">
                <i class="fas fa-users"></i> <span>Conciliación</span>
            </a>

            <a href="Notificaciones.html" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Notificaciones</span>
            </a>

            <div class="separator-line"></div>
            <div class="section-label">Configuración</div>

            <a href="Ayuda.html" class="nav-item">
                <i class="fas fa-question-circle"></i> <span>Ayuda</span>
            </a>

            <a href="Contactenos.html" class="nav-item">
                <i class="fas fa-envelope-open-text"></i> <span>Contáctenos</span>
            </a>

            <div style="margin-top: auto;">
                <div class="separator-line"></div>
                <a href="Login.html" class="nav-item" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="panel" id="mainContent">

        <header class="header">
            <div class="logo">
                <img src="IMG/Dunamys_Logo.png" alt="Logo Dunamys" class="logo-img">
            </div>
        </header>

        <main class="content">

            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">Agregar usuario</h1>
                    <p class="page-subtitle">Registra un nuevo usuario en el sistema</p>
                </div>
                <div class="topbar-right"></div>
            </header>

            <div class="content-body">
                <section class="edit-section">
                    <h3>Datos del nuevo usuario</h3>

                    <form id="registro-form" class="edit-form">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
                        </div>

                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña inicial" required>
                        </div>

                        <div class="form-group">
                            <label for="genero">Género</label>
                            <select id="genero" name="genero" required>
                  <option value="">Seleccione...</option>
                  <option value="1">Femenino</option>
                  <option value="2">Masculino</option>
                </select>
                        </div>

                        <div class="form-group admin-only">
                            <label for="rolSelect">Rol</label>
                            <select id="rolSelect" name="rolSelect" required>
                  <option value="">Seleccione...</option>
                  <option value="1">Administrador</option>
                  <option value="2">Usuario</option>
                </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                  <i class="fa-solid fa-floppy-disk"></i> Guardar usuario
                </button>
                            <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <footer class="foot">Dunamys</footer>
    </div>

    <script>
        // 1. LOGICA DEL MENU
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtnIcon = document.querySelector('#toggleBtn i');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (mainContent) {
                mainContent.classList.toggle('expanded');
            }

            if (sidebar.classList.contains('collapsed')) {
                toggleBtnIcon.classList.remove('fa-chevron-left');
                toggleBtnIcon.classList.add('fa-chevron-right');
            } else {
                toggleBtnIcon.classList.remove('fa-chevron-right');
                toggleBtnIcon.classList.add('fa-chevron-left');
            }
        }

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // 2. DETECCIÓN AUTOMÁTICA DE PÁGINA
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-item');

            navLinks.forEach(link => {
                if (link.getAttribute('href') !== "#" && currentLocation.includes(link.getAttribute('href'))) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>

</body>

</html>
